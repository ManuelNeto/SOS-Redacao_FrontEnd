<navigation></navigation>

<div class="container">
    <div class="col-md-6">
        <md-content>
            <md-card layout-padding>
                <div class="md-toolbar-tools blue">
                    <h2>Cadastro</h2>
                </div>
                    <form>
                        <div layout-gt-sm="row">
                            <md-input-container flex-gt-sm="">
                                <label>Nome Completo</label>
                                <input type="text" class="form-control" id="nome" ng-model="credentials.name">
                            </md-input-container>
                        </div>

                        <div layout-gt-sm="row">
                            <md-input-container flex-gt-sm="">
                                <label>Username</label>
                                <input type="text" class="form-control" id="username" ng-model="credentials.userName">
                            </md-input-container>
                            <md-input-container flex="20">
                                <label>Sexo</label>
                                <md-select name="sexo" ng-model="credentials.gender">
                                  <md-option value="Masculino">Masculino</md-option>
                                  <md-option value="Feminino">Feminino</md-option>
                                </md-select>
                            </md-input-container>
                        </div>

                        <div layout-gt-sm="row">
                            <md-input-container flex-gt-sm="">
                                <label>Data de Nascimento</label>
                                <input type="date" id="dtn" ng-model="credentials.birthdate">
                            </md-input-container>

                            <md-input-container flex-gt-sm="">
                                <label>Escola</label>
                                <input type="text" id="escola" ng-model="credentials.school">
                            </md-input-container>
                        </div>

                        <div layout-gt-sm="row">
                            <md-input-container flex-gt-sm="">
                                <label>Grau de Escolaridade</label>
                                <md-select name="grauDeEscolaridade" ng-model="credentials.degreeOfSchooling">
                                  <md-option value="Fundamental">Fundamental</md-option>
                                  <md-option value="Médio">Médio</md-option>
                                  <md-option value="Superior">Superior</md-option>
                                  <md-option value="Pós-graduação">Pós-graduação</md-option>
                                </md-select>
                            </md-input-container>

                            <md-input-container flex-gt-sm="">
                                <label>Tipo de Usuário</label>
                                <md-select name="tipoDeUsuario" ng-model="credentials.userKind">
                                  <md-option value="Redator">Redator</md-option>
                                  <md-option value="Corretor">Corretor</md-option>
                                </md-select>
                            </md-input-container>
                        </div>

                        <div layout-gt-sm="row" ng-show="credentials.userKind == 'Corretor'">
                            <md-input-container flex-gt-sm="">
                                <label>Tipo de Corretor</label>
                                <md-select name="type" ng-model="credentials.correctorKind" required>
                                   <md-option value="Enem">Enem</md-option>
                                   <md-option value="Vestibular">Vestibular</md-option>
                                   <md-option value="Concurso">Concurso</md-option>
                                </md-select>
                            </md-input-container>
                        </div>

                        <div layout-gt-sm="row">
                            <md-input-container flex-gt-sm="">
                                <label>Email</label>
                                <input type="email" id="email" ng-model="credentials.email">
                            </md-input-container>

                        </div>

                        <div layout-gt-sm="row">
                            <md-input-container flex-gt-sm="">
                                <label>Senha</label>
                                <input type="password" id="senha" ng-model="credentials.password">
                            </md-input-container>

                            <md-input-container flex-gt-sm="">
                                <label>Confirmar Senha</label>
                                <input type="password" id="confirmar_senha">
                            </md-input-container>

                        </div>

                        <div layout-gt-sm="row" style="text-align: left">
                            <md-button class="md-primary" value="cancelar"> <a href ng-click="goLogin()">Cancelar</a></md-button>
                            <md-button type="submit" value="confirmar" class="md-raised md-primary" ng-click="cadastrarUsuario(credentials)"> Confirmar </md-button>
                        </div>
                    </form>
                </div>

            </md-card>
        </md-content>
    </div>

</div>
